<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="apply.css">
    <title>Galvanize Dinosaurs</title>
  </head>
  <body>
    <header>
      <img src="./assets/g-dino.png" alt="Dinosaur Logo" />
    </header>
    <main>
      <section id="job-details">
        <h2>Job Details</h2>
      </section>
      <form id="application-input">
        <label>Apply Here: </label>
        <textarea id="application-text" rows="8" cols="100"></textarea>
        <input id="submit" type="submit" value="Submit" />
      </form>
      <p id="message">&nbsp;</p>
      <button id="preview-toggle">Show Preview</button>
      <section id="application-preview" class="hidden"></section>
    </main>
    <footer>
      <small>&copy; 2018</small>
    </footer>
    <script src="apply.js" charset="utf-8"></script>
  </body>
</html>
